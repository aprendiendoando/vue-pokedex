<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/favicon.ico">
      <title>AdalaVuers</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <style>[v-cloak]{display: none;}</style>
   </head>
   <body>
      <!-- Header -->
      <header class="main-header">
         AdalaVuers
      </header>
      <!-- Content -->
      <div id="app" class="main-content" v-cloak>
         <!-- Left Side Filters -->
         <aside class="vuedex-filters">
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
               <input v-model="searchText" type="text" placeholder="Search by username" class="nice-input">
               <span class="focus-border"><i></i></span>
            </div>
            <!-- Type Filters -->
            <p class="checkboxes-list-title">Framework JS</p>
            <div class="checkboxes-list">
               <!-- Type Selector -->
               <div v-for="(color, framework) in COLOR" :key="framework" class="md-checkbox">
                  <input :id="`checkbox-${framework}`" type="checkbox" :value="framework" v-model="checkedFrameworks">
                  <label :for="`checkbox-${framework}`">
                     <i class="material-icons" :style="{color}">lens</i>
                     <span class="label-title">{{ framework }}</span>
                  </label>
               </div>

            </div>
         </aside>
         <!-- Vuers View -->
         <main class="main-view">
            <!-- Full Vuers List in: https://api.github.com/orgs/vuejs/public_members -->
            <article class="vuers-list">
               <!-- Vuer Card -->
               <div v-for="user in filteredUsers" :key="user.id" class="vuer-card">
                  <div class="background-wrapper">
                     <div v-for="framework in user.frameworks" :key="framework" :style="{'background-color': COLOR[framework]}"></div>
                  </div>
                  <span class="remove-vuer" @click="removeUser(user)">
                     <i class="material-icons">close</i>
                  </span>
                  <div class="image-wrapper">
                     <img :src="user.avatar_url" :alt="user.login" class="vuer-image">
                  </div>
                  <a :href="user.html_url" target="_blank" class="vuer-title">
                     @{{ user.login }}
                  </a>
               </div>

            </article>
         </main>
      </div>
      <script src="https://unpkg.com/vue"></script>
      <script src="main.js"></script>
   </body>
</html>
